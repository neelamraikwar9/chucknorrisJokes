<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Revision VA5.2_HW2</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="contianer mt-4">
      <h1 class="text-center">Chuck Norris Jokes</h1>
      <div class="d-grid gap-2">
        <button id="getJokeBtn" class="btn btn-primary">Get Joke</button>
      </div>
      <div id="jokeContainer" class="mt-4"></div>
    </div>
  </body>

  <script>
    const getJokeBtn = document.querySelector("#getJokeBtn");
    const jokeContainer = document.querySelector("#jokeContainer");

    const apiUrl = "https://api.chucknorris.io/jokes/random";
    getJokeBtn.addEventListener("click", function () {
      fetch(apiUrl)
        .then(function responseHandler(response) {
          return response.json();
        })
        .then(function showData(data) {
          // console.log(data);
          if (data.value) {
            jokeContainer.textContent = data.value;
          } else {
            jokeContainer.textContent = "Failed to get a jake.";
          }
        })
        .catch(function ShowError(error) {
          jokeContainer.textContent =
            "An error occured while fetching the joke.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              ";
        });
    });
  </script>
</html>
